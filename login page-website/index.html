<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to this new page</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="Signin">
                <div class="logo">
                    <img src="img/logo1.png" alt="StarBrand">
                </div>
                <form>
                    <div>
                        <label>Email or Usernme</label>
                        <input type="text" class="test-input">
                    </div>
                    <div>

                        <label>Password</label>
                        <input type="password" class="test-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign-in</button>
                </form>
                <div class="links">
                    <a href="#">Forget password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019,StarBrand</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Private Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's Create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
